[package]
name = "coq_of_rust_lib"
version = "0.1.0"
edition = "2021"

# the profile [snapshot] should be customized so that snapshot files are automatically generated
[profile.snapshot]
inherits = "dev"

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
pretty = "0.11.3"
walkdir = "2.3.2"
chrono = "0.4.23"


[dev-dependencies]
insta = { version = "1.26.0", features = ["yaml","redactions", "glob"] }


[package.metadata.rust-analyzer]
rustc_private=true

